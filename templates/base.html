<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

    <div id="particles-container">
        <div class="particle proton" style="top: 10%; left: 15%; animation-duration: 4s;"></div>
        <div class="particle atom" style="top: 30%; left: 40%; animation-duration: 7s;"></div>
        <div class="particle proton" style="top: 50%; left: 70%; animation-duration: 6s;"></div>
        <div class="particle atom" style="top: 20%; left: 80%; animation-duration: 9s;"></div>
        <div class="particle proton" style="top: 60%; left: 20%; animation-duration: 5s;"></div>
        <div class="particle atom" style="top: 75%; left: 60%; animation-duration: 6s;"></div>
        <div class="particle proton" style="top: 90%; left: 45%; animation-duration: 7s;"></div>

        <div class="particle atom" style="top: 15%; left: 65%; animation-duration: 6s; transform: scale(0.8);"></div>
        <div class="particle proton" style="top: 25%; left: 15%; animation-duration: 5s; transform: scale(1.2);"></div>
        <div class="particle atom" style="top: 35%; left: 55%; animation-duration: 8s; transform: scale(0.9);"></div>
        <div class="particle proton" style="top: 70%; left: 30%; animation-duration: 4s; transform: scale(1.1);"></div>
        <div class="particle atom" style="top: 85%; left: 90%; animation-duration: 7s; transform: scale(0.7);"></div>
        <div class="particle proton" style="top: 20%; left: 45%; animation-duration: 6s; transform: scale(1.3);"></div>
        <div class="particle atom" style="top: 40%; left: 10%; animation-duration: 9s; transform: scale(0.8);"></div>
        <div class="particle proton" style="top: 80%; left: 80%; animation-duration: 4.5s; transform: scale(1.1);"></div>
        <div class="particle atom" style="top: 30%; left: 25%; animation-duration: 7.5s; transform: scale(0.9);"></div>
    </div>
    
    <div class="container">
       {% block content %}
        {% endblock %}
    </div>
</body>
</html>
